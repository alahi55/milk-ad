<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>তাজা গরুর দুধ বিক্রয়</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #2c3e50;
            margin-top: 30px;
        }
        .container {
            margin: 50px auto;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        p {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
        }
        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }
        .price {
            font-size: 24px;
            color: #27ae60;
            font-weight: bold;
        }
        .contact {
            font-size: 20px;
            color: #3498db;
        }
        .call-now {
            display: inline-block;
            padding: 12px 25px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            font-size: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .call-now:hover {
            background-color: #c0392b;
        }
        .bold-red {
            font-size: 48px;
            color: red;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <h1>তাজা গরুর দুধ বিক্রয়!</h1>

    <div class="container">
        <p><strong>মালিক:</strong> জোশি শুভ</p>
        <p>আমরা আপনাদের জন্য সরাসরি খামার থেকে তাজা, ১০০% প্রাকৃতিক গরুর দুধ সরবরাহ করছি।</p>
        
        <p class="bold-red">বদনা চোর</p> <!-- Bold Red and Large Text -->
        
        <p>এই দুধ স্বাস্থ্যসম্মত এবং ঘাস খাওয়ানো গরু থেকে সংগ্রহ করা হয়।</p>
        <p class="price">মূল্য: মাত্র ৬০ টাকা প্রতি লিটার!</p>
        <p class="contact">অর্ডার করার জন্য এখনই কল করুন:</p>
        <a href="tel:+8801234567890" class="call-now">এখনই কল করুন</a>
    </div>

</body>
</html>
